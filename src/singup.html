<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="body">
        <div class="logo">
            <img src="logo.svg" alt="Spotify Logo">
        </div>
        <div class="container">
            <div class="loginform">
                <form action="#">
                    <h1>Sign up to Start<br>listening</h1>
                    <span>
                        <label for="username">Email address</label><br>
                        <input type="email" placeholder="name@domain.com" id="username" required>
                        <br><br>
                    </span>
                    <span>
                        <button type="submit" id="btn">Next</button>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
